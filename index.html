<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lifewood - AI Data Solutions</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lifewood: {
                paper: '#f5eedb',
                white: '#ffffff',
                seasalt: '#F9F7F7',
                darkSerpent: '#133020',
                castleton: '#046241',
                saffron: '#FFB347',
                earth: '#FFC370',
                pale: '#F4D0A4',
                grey: {
                  light: '#E6E6E6',
                  medium: '#CCCCCC',
                  dark: '#666666'
                }
              },
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'fade-in-up-delay-1': 'fadeInUp 0.8s ease-out 0.2s forwards',
              'fade-in-up-delay-2': 'fadeInUp 0.8s ease-out 0.4s forwards',
              'slide-in-right': 'slideInRight 1s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f5eedb; /* Paper */
        color: #133020; /* Dark Serpent */
        font-family: 'Manrope', sans-serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      @keyframes marqueeLeft {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(-100% / 3));
        }
      }
      .marquee-track {
        animation: marqueeLeft 26s linear infinite;
        will-change: transform;
      }
      @media (prefers-reduced-motion: reduce) {
        .marquee-track {
          animation: none;
        }
      }
      /* Leaflet z-index fix for overlapping navbar */
      .leaflet-container {
        z-index: 10;
      }
    </style>
